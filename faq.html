<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Encodage et compatibilité navigateur -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <title>JEU Formation - FAQ</title>
    <meta name="description"
        content="Résumé clair de votre activité ou des services proposés (150-160 caractères max).">
    <meta name="keywords" content="mot-clé1, mot-clé2, localisation, secteur, produit, service">
    <meta name="author" content="Nom ou raison sociale">

    <!-- Référencement robots -->
    <meta name="robots" content="index, follow">

    <!-- Données Open Graph pour réseaux sociaux (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Nom de votre entreprise - Titre court">
    <meta property="og:description" content="Description concise pour les partages sociaux.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.votresite.com">
    <meta property="og:image" content="https://www.votresite.com/images/partage.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Nom de votre entreprise">
    <meta name="twitter:description" content="Description optimisée pour Twitter.">
    <meta name="twitter:image" content="https://www.votresite.com/images/partage.jpg">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Canonical (évite le contenu dupliqué) -->
    <link rel="canonical" href="https://www.votresite.com/">

    <!-- Framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Forcer dark mode par 'class' au lieu de 'media' (très important) -->
    <script>
        tailwind.config = {
            darkMode: 'class'
        };
    </script>
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

</body>

</html>
